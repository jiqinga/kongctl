project_name: kongctl

before:
  hooks:
    - go mod tidy

builds:
  - id: kongctl
    main: ./cmd/kongctl
    binary: kongctl
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X kongctl/internal/cli.version={{.Version}}
    goos: [linux, darwin, windows]
    goarch: [amd64, arm64]
    ignore:
      - goos: windows
        goarch: arm64
    flags: []

archives:
  - id: archive
    builds: [kongctl]
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "checksums_{{ .Version }}.txt"

