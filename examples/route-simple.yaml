# 顶层为一个 routes 列表（简写）：仅定义路由，自动创建 service/upstream
- name: perceptual-platform-server-route
  paths: ["/serv/perceptual-platform-server"]
  path_handling: v1
  methods: ["GET"]
  backend:
    protocol: http
    port: 80
    path: /
    targets:
      - target: perceptual-platform-server-server:23663
        weight: 100

